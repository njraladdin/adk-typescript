<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ADK Chat Interface</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app-container">
    <header>
      <h1>ADK Agent Chat</h1>
      <div class="agent-selector">
        <label for="agent-select">Select Agent:</label>
        <select id="agent-select"></select>
        <button id="connect-btn">Connect</button>
      </div>
    </header>
    
    <main>
      <div class="chat-container">
        <div id="messages" class="messages"></div>
        <div class="input-area">
          <textarea id="user-input" placeholder="Type your message here..." rows="3"></textarea>
          <button id="send-btn" disabled>Send</button>
        </div>
      </div>
      
      <div class="sidebar">
        <div class="session-info">
          <h3>Session Info</h3>
          <div id="session-details">
            <p>Not connected</p>
          </div>
          <button id="new-session-btn">New Session</button>
        </div>
        <div class="agent-info">
          <h3>Agent Info</h3>
          <div id="agent-details">
            <p>No agent selected</p>
          </div>
        </div>
      </div>
    </main>
    
    <footer>
      <p>ADK TypeScript Chat Interface</p>
    </footer>
  </div>

  <!-- Include Socket.IO client script -->
  <script src="/socket.io/socket.io.js"></script>
  <!-- Include our vanilla JavaScript file -->
  <script src="main.js"></script>
</body>
</html>
