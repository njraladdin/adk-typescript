# Project information
site_name: ADK TypeScript # UPDATED
site_url: https://njraladdin.github.io/adk-typescript/ # UPDATED
site_description: >- # UPDATED
  Build powerful multi-agent systems with ADK for TypeScript.
site_dir: site

# Repository
repo_name: njraladdin/adk-typescript # UPDATED
repo_url: https://github.com/njraladdin/adk-typescript # UPDATED

# Custom CSS (Ensure docs/stylesheets/custom.css exists or remove this line)
extra_css:
  - /adk-typescript/stylesheets/custom.css

# Configuration
theme:
  name: material
  font:
    text: Google Sans
    code: Roboto Mono
  # Ensure docs/assets/agent-development-kit.png exists or update/remove these lines
  logo: assets/agent-development-kit.png
  favicon: assets/agent-development-kit.png
  icon:
    repo: fontawesome/brands/github
  # custom_dir: overrides # Keep if you have an 'overrides' directory
  palette:
    - scheme: default
      primary: white
      accent: white
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: white
      accent: white
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - content.code.annotate
    - content.code.copy
    - content.tabs.link
    - content.code.select
    - navigation.instant
    - navigation.instant.progress
    - navigation.path
    - navigation.top
    - navigation.tracking
    - navigation.indexes
    - toc.follow
    - navigation.footer

# Extensions (These Python extensions still work with MkDocs build process)
markdown_extensions:
  - admonition
  - attr_list
  - md_in_html
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
      # Use 'typescript' or 'ts' in your code blocks for highlighting
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
  - toc:
      permalink: true


# Plugins (These Python plugins still work with MkDocs build process)
plugins:
  - search
  - redirects: # Review if these redirects are still needed for your TS doc structure
      redirect_maps:
        'get-started/local-testing.md': 'get-started/testing.md'
        'get-started/tutorial.md': 'tutorials/index.md' # Example: Update if tutorial path changed
        'guides/responsible-agents.md': 'safety/index.md' # Example: Update if safety path changed

